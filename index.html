<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Guessing Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="title">
            <div class="mag"><span class="glyphicon glyphicon-search pull-right" aria-hidden="true"></span></div>
            <div>
                <h1>THE</h1>
            </div>
            <div>
                <h1>GUESSING</h1>
            </div>
            <h1 class="pull-right">GAME</h1>
        </div>
        <div id="message">
            Guess a number between 1 and 100.
        </div>
        <div class="main-content">
            <div>
                <input type="text" id="guess" class="guessInput">
            </div>
            <button id="submit" type="button" onclick="checkGuess()" class="btn btn-lg btn-primary">SUBMIT</button>
        </div>
        <div class="options">
            <button id="playAgain" type="button" onclick="reset()" class="btn btn-lg btn-primary">PLAY AGAIN</button>
            <button id="hint" type="button" onclick="giveHint()" class="btn btn-lg btn-primary">HINT</button>
        </div>
        <div class="guesses">
            <h1>5</h1>guesses remaining.
        </div>
    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
