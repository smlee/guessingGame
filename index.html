<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>The Guessing Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="title">
            <div class="mag"><span class="glyphicon glyphicon-search pull-right" aria-hidden="true"></span></div>
            <div>
                <h1>THE</h1>
            </div>
            <div>
                <h1>GUESSING</h1>
            </div>
            <h1 class="pull-right">GAME</h1>
        </div>
        <div id="message">
            Guess a number between 1 and 100.
        </div>
        <div class="main-content">
            <div>
                <input type="text" id="guess" class="guessInput">
            </div>
            <button id="submit" type="button" onclick="begin.checkGuess()" class="btn btn-lg btn-primary">SUBMIT</button>
        </div>
        <div class="options">
            <button id="playAgain" type="button" onclick="restart()" class="btn btn-lg btn-primary">PLAY AGAIN</button>
            <button id="hint" type="button" onclick="begin.giveHint()" class="btn btn-lg btn-primary">HINT</button>
        </div>
        <div class="guesses">
            <h1>5</h1>guesses remaining.
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="restart()">Play Again</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js">   </script>
<script src="js/jquery.contra.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
